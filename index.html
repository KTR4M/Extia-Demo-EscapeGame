<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escape Game - Extia</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <canvas id="matrixBackground"></canvas>
    <div class="desktop">
      <div class="extia-small-logo-container">
        <img
          src="assets/extia-small-logo.svg"
          alt="Extia Small Logo"
          class="extia-small-logo"
        />
      </div>
      <div class="extia-header">
        Escape Game By
        <img src="assets/extia-logo.png" alt="Extia Logo" class="extia-logo" />
      </div>

      <!-- Barre de menu -->
      <div class="menu-bar">
        <div>Fichier</div>
        <div>Édition</div>
        <div>Affichage</div>
        <div>Aide</div>
      </div>

      <!-- NotePad -->
      <div class="window notepad" id="notepadWindow">
        <div class="title-bar">
          Notepad
          <div class="window-buttons">
            <button>-</button>
            <button>&#9633;</button>
            <button>x</button>
          </div>
        </div>
        <div class="notepad-body" id="notepadOutput"></div>
      </div>

      <!-- Fenêtre formulaire -->
      <div class="window form-window" id="formWindow">
        <div class="title-bar">
          Formulaire
          <div class="window-buttons">
            <button>-</button>
            <button>&#9633;</button>
            <button>x</button>
          </div>
        </div>
        <form id="escapeForm">
          <div class="letter-fields">
            <input type="text" maxlength="1" />
            <input type="text" maxlength="1" />
            <input type="text" maxlength="1" />
            <input type="text" maxlength="1" />
            <input type="text" maxlength="1" />
            <input type="text" maxlength="1" />
            <input type="text" maxlength="1" />
            <input type="text" maxlength="1" />
            <input type="text" maxlength="1" />
          </div>
          <div class="button-fields">
            <button type="submit">Valider</button>
            <button type="reset">Effacer</button>
          </div>
        </form>
      </div>

      <!-- Terminal -->
      <div class="window terminal" id="terminalWindow">
        <div class="title-bar">
          Terminal
          <div class="window-buttons">
            <button>-</button>
            <button>&#9633;</button>
            <button>x</button>
          </div>
        </div>
        <div class="terminal-body" id="terminalOutput">
          > Démarrage du terminal...
        </div>
      </div>

      <!-- Icônes style fausses apps -->

      <div class="fake-app computer">
        <img src="assets/computer.png" alt="Ordinateur" />
        <div>Ordinateur</div>
      </div>
      <div class="fake-app folder">
        <img src="assets/folder.png" alt="Dossier" />
        <div>Extia</div>
      </div>
      <div class="fake-app bin">
        <img src="assets/bin.png" alt="Corbeille" />
        <div>Corbeille</div>
      </div>

      <!-- Popup -->
      <div id="popup" class="popup hidden">
        <div class="popup-content">
          <p id="popupMessage"></p>
          <img id="popupGif" src="" alt="Résultat" />
        </div>
      </div>

      <!-- Barre de tâche -->
      <div class="taskbar">
        <img
          id="windowIcon"
          src="assets/windows-logo.png"
          alt="Icône Windows 95"
        />
        <div class="start-button">Démarrer</div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
